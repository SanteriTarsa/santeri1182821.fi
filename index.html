<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>FysioHanneli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO-OSIO -->
  <section class="hero">
    <div class="hero-content">
      <h1>💚 FysioHanneli 💚</h1>
      <a href="#sisalto" class="cta-button">Tervetuloa 👇</a>
    </div>
  </section>

  <!-- VARSINAINEN SISÄLTÖ -->
  <main id="sisalto">
    
    <!-- Neljä laatikkoa, jotka tulevat kahteen riviin -->

      <div class="laatikko">Laatikko 1</div>
      <div class="laatikko">Laatikko 2</div>
      <div class="laatikko">Laatikko 3</div>
      <div class="laatikko">Laatikko 4</div>

    <!-- Sijaintiboksi -->
    <section class="kartta">
      <h2>🗺️ Sijainti kartalla</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1332.5210726119677!2d25.728727038175043!3d66.49871221178408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x442f790328f8c0a9%3A0x41f9d33e13ddadf!2sLapink%C3%A4vij%C3%A4ntie%2011%2C%2096100%20Rovaniemi!5e0!3m2!1sfi!2sfi!4v1713198038910!5m2!1sfi!2sfi" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 FysioHanneli 💚</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
